<body>

    <div class="container">
        <div class="col-sm-6 m-auto ">
            <div class=" content-section container" style="padding-top: 100px;">
                <div class="media">
                    <div class="col-sm-4">
                        <div id="profile" class="rounded mx-auto d-block">
                            <img style="width: 200px; height: 180px;" src="{{user.personalinfo.picture.url }}" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="media-body" style="margin-left: 100px;">
                        <h2 style="font-family: 'Special Elite', cursive; color: black; font-size: 40px;">
                            {{user.username}}</h2>
                        <p style="font-family: 'Special Elite', cursive; color: black; font-size: 25px;">ADMISSION NUMBER: {{user.personalinfo.admno}}
                        </p>
                        <p style="font-family: 'Special Elite', cursive; font-size: 25px; color: black;">GENDER: {{user.personalinfo.gender}}</p>
                        <p style="font-family: 'Special Elite', cursive; font-size: 25px;">PARENTS CONTACT: {{user.personalinfo.parent_contact}}</p>
                        <hr>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
{%endblock content%}
