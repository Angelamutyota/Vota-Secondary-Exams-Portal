<div class="cla" style="font-family: 'Bellefair', serif;">
    {%extends "accounts/base.html"%}
    {% load bootstrap3 %}
    {%load static%}
    {% block content %}
    <div class="container" style="font-family: 'Bellefair', serif;">
        <div class="row">
            <div class="col-md-6 mx-auto card p-5 mt-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Vota School</h3>
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{%url 'login' %}" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg" value="Login">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                    <p>Do not have an account? Register
                        <p>
                            <a href="{% url 'teacher_register' %}">as Teacher</a> OR
                            <a href="{% url 'student_register' %}">as
                                a Student</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</div>
